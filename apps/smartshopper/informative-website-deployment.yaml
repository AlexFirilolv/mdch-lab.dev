apiVersion: apps/v1
kind: Deployment
metadata:
  name: informative-website-deployment
  namespace: smartshopper
spec:
  replicas: 2
  selector:
    matchLabels:
      app: informative-website
  template:
    metadata:
      labels:
        app: informative-website
    spec:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - informative-website
            topologyKey: node.kubernetes.io/instance-type
      imagePullSecrets:
        - name: ecr-creds
      containers:
        - name: informative-website
          image: 438465130856.dkr.ecr.us-east-1.amazonaws.com/smartshopper/smartshopper-informative-website:0.1.6 # {"$imagepolicy": "smartshopper:informative-website-policy"}
          ports:
            - containerPort: 80
          envFrom:
            - secretRef:
                name: frontend-url
