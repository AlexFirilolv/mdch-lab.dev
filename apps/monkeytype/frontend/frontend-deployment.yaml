apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  selector:
    matchLabels:
      app: monkeytype
      tier: frontend
  template:
    metadata:
      labels:
        app: monkeytype
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: monkeytype/monkeytype-frontend:25.22.0
        ports:
        - containerPort: 80
        envFrom:
        - secretRef:
            name: backend-url
        env:
        - name: RECAPTCHA_SITE_KEY
          valueFrom:
            secretKeyRef:
              name: google-recaptcha
              key: RECAPTCHA_SITE_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: monkeytype
spec:
  selector:
    app: monkeytype
    tier: frontend
  ports:
  - port: 80
