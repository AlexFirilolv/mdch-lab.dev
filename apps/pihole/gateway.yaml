apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: pihole-gateway
  namespace: pihole
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-cluster-issuer
spec:
  gatewayClassName: cilium
  listeners:
  - name: web
    hostname: pihole.mdch-lab.dev
    protocol: HTTPS
    port: 443
    tls:
      mode: Terminate
      certificateRefs:
      - kind: Secret
        group: ""
        name: pihole.mdch-lab.dev-cert
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: pihole-web
  namespace: pihole
spec:
  parentRefs:
  - name: pihole-gateway
    sectionName: web
  hostnames:
  - "pihole.mdch-lab.dev"
  rules:
  - matches:
    - path:
        type: Exact
        value: "/"
    filters:
    - type: RequestRedirect
      requestRedirect:
        path:
          type: ReplaceFullPath
          replaceFullPath: /login
        statusCode: 302 
  - backendRefs:
    - name: pihole-web
      port: 80
