apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: hubble-httproute
  namespace: cilium
spec:
  parentRefs:
  - name: mdch-lab-gateway
  hostnames:
  - "hubble.mdch-lab.dev"
  rules:
  - matches:
    - path:
        type: Exact
        value: "/"
  - backendRefs:
    - name: hubble-ui
      port: 80
